<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ooyala Receiver</title>

    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script type="text/javascript" src="//player.ooyala.com/static/v4/stable/4.20.8/core.min.js"></script>
    <script type="text/javascript" src="//player.ooyala.com/static/v4/stable/4.20.8/video-plugin/bit_wrapper.min.js"></script>
    <script type="text/javascript" src="//player.ooyala.com/static/v4/stable/4.20.8/skin-plugin/html5-skin.min.js"></script>
    <link rel="stylesheet" href="//player.ooyala.com/static/v4/stable/4.20.8/skin-plugin/html5-skin.min.css">
</head>

<body>
    <div id="splash-screen" class="fbox-container fs">
        <img id="splash-image" src="images/logo.svg">
        <div id="status-cast">
        </div>
    </div>
    <div id="player"></div>
    <script type="text/javascript" src="//player.ooyala.com/static/chromecast/staging/cast.min.js"></script>
    <script>
        var pageLevelParams = {
            skin: {
                inline: {
                    pauseScreen: {
                        showDescription: false
                    }
                }
            },
            onCreate: player =>
                player.mb.subscribe(
                    '*',
                    'cast-sample-app',
                    (event, parameters) => {
                        console.log(`Notification about ${event} with the following parameters ${parameters}`);
                    }
                )
        };

        OOCast.init(
            'urn:x-cast:ooyala',
            pageLevelParams
        );
    </script>


</body></html>
