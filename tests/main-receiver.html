
<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ooyala Receiver</title>

    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <!--script src="http://player.ooyala.com/static/v4/production/latest/core.js"></script-->
    <script src="http://xd-team.ooyala.com.s3.amazonaws.com/demo/chromecast/cc_core.js"></script>
    <script src="http://player.ooyala.com/static/v4/production/latest/skin-plugin/html5-skin.js"></script>
    <link rel="stylesheet" href="http://player.ooyala.com/static/v4/production/latest/skin-plugin/html5-skin.css"/>
    <!--script src="http://player.ooyala.com/static/v4/production/latest/video-plugin/main_html5.js"></script-->
    <script src="http://player.ooyala.com/static/v4/production/latest/video-plugin/bit_wrapper.js"></script>
    <!--script src="http://player.ooyala.com/static/v4/production/latest/ad-plugin/google_ima.js"></script-->

    <!--script type="text/javascript" src="//player.ooyala.com/core/e48c9b51282d406f957c666149763424?plugins=bm,cast"></script-->
</head>

<body>
    <div id="splash-screen" class="fbox-container fs">
        <img id="splash-image" src="images/logo.svg">
        <div id="status-cast">
        </div>
    </div>
    <div id="player"></div>
    <script type="text/javascript" src="//player.ooyala.com/static/chromecast/staging/cast.min.js"></script>
    <script>
        var pageLevelParams = {
            skin: {
                inline: {
                    pauseScreen: {
                        showDescription: false
                    }
                }
            },
            onCreate: player =>
                player.mb.subscribe(
                    '*',
                    'cast-sample-app',
                    (event, parameters) => {
                        console.log(`Notification about ${event} with the following parameters ${parameters}`);
                    }
                )
        };

        OOCast.init(
            'urn:x-cast:ooyala',
            pageLevelParams
        );
    </script>


</body></html>
